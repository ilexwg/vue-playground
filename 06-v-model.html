<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06-v-model</title>
</head>
<body>
  <div id="app">
    <input v-model="message">
    <p>
      {{ message }}
    </p>
  </div>

  <script src="./vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hello world'
      }
    });
  </script>
</body>
</html>
